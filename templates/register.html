<!DOCTYPE html>
<html lang=""en>
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
    </head>
    <body>
        <form action="" method="post">
            {{ form.csrf_token() }}
            <p>
                {{ form.name.label() }}
                {{ form.name() }}
            </p>
            <p>
                {{ form.email.label() }}
                {{ form.email() }}
            </p>
            <p>
                {{ form.password.label() }}
                {{ form.password() }}
            </p>
            <p>
                {{ form.submit() }}
            </p>
        </form>
    </body>
</html>
